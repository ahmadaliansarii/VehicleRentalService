<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="mainDashboardStyle.css">
    <link rel="stylesheet" href="changePasswordStyle.css">
</head>
<body>
    <nav class="main-navbar">
        <a href="mainDashboard.html" class="logoLinkMain">
            <div class="Logogo">
                <div class="logo"></div>
                <div>Vehicle Rental System</div>
            </div>
        </a>
        <div class="search-bar-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by brand or model...">
            <button class="search-btn" onclick="handleCarSearch()">Search</button>
        </div>
        <button class="contact-us-btn" onclick="openAboutUs()">Contact Us</button>
    </nav>

    <nav class="sec-navbar">
        <ul>
            <li><a href="mainDashboard.html">Home</a></li>
            <li><a href="carListings.html">Car Listings</a></li>
            <li><a href="allBookings.html">Bookings</a></li>
            <li><a href="Feedbacks.html">Feedbacks</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
        </ul>        
        <div class="navbar-right">
            <div class="user-name">
                <span id="userName"></span>
                <button class="dropdown-btn">â–¼</button>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="allBookings.html">Profile & Bookings</a>
                        <a href="changePassword.html">Change Password</a>
                        <a href="#" onclick="logout()">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero" style="background-image: url('/UserDashboard/Pics/car6.jpg');">
        <div class="heroText">Change Password</div>
    </div>

    <div class="change-password-container">
        <h1>Change Password</h1>
        <form id="changePasswordForm">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" placeholder="Enter current password" required>

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <footer>
        <a href="mainDashboard.html" class="logoLink">
            <div class="logoDivFoot">
                <div class="logo"></div>
                <div>Vehicle Rental System</div>
            </div>
        </a>
        <div>Made by AAA & SA</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

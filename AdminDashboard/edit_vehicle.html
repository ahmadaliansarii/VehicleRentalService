    <div class="main-content">
        <h1>Edit Vehicle</h1>
        <form id="editVehicleForm">
            <input type="hidden" id="vehicle_id" name="vehicle_id">
            
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required><br>
        
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>
        
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required><br>
        
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="1" required><br>
        
            <label for="price_per_day">Price per Day:</label>
            <input type="number" id="price_per_day" name="price_per_day" step="0.01" required><br>
        
            <label for="comfort_quality">Comfort Quality (1-5):</label>
            <input type="number" id="comfort_quality" name="comfort_quality" min="1" max="5" required><br>
        
            <label for="availability_status">Availability Status:</label>
            <select id="availability_status" name="availability_status" required>
                <option value="1">Available</option>
                <option value="0">Unavailable</option>
            </select><br>
        
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" min="0" required><br>
        
            <button type="submit">Update Vehicle</button>
        </form>
        
    </div>

    <script src="script.js"></script>

    <div class="main-content">
        <h1>Post Maintenance</h1>
        <form id="postMaintenanceForm">
            <label for="vehicle_id">Vehicle ID:</label>
            <input type="number" id="vehicle_id" name="vehicle_id" min="1" required><br>

            <label for="service_date">Service Date:</label>
            <input type="date" id="service_date" name="service_date" required><br>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="3" maxlength="255" required></textarea><br>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" step="0.01" min="0" required><br>

            <button type="submit">Post Maintenance</button>
        </form>
    </div>
